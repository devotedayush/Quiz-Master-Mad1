{% extends 'base.html' %}
{% block title %}Quiz Result{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Quiz Result</h2>
    <p>You scored {{ score }} out of {{ total_questions }}.</p>
    <a href="{{ url_for('user.dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    <a href="{{ url_for('user.quiz_summary') }}" class="btn btn-secondary">View Quiz Summary</a>
</div>
{% endblock %}
